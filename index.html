            onEachFeature: pop_Lugares_4,

                var context = {
                    feature: feature,
                    variables: {}

                return L.circleMarker(latlng, style_Lugares_4_0(feature));

            if (map.getZoom() <= 12 && map.getZoom() >= 2) {
                map.addLayer(layer_GoogleSatelitales_0);
            } else if (map.getZoom() > 12 || map.getZoom() < 2) {
                map.removeLayer(layer_GoogleSatelitales_0);

        setBounds();
        var i = 0;
        layer_Municipios_2.eachLayer(function(layer) {
            var context = {

            layer.bindTooltip((layer.feature.properties['nam'] !== null?String('<div style="color: #1f78b4; font-size: 10pt; font-weight: bold; font-family: \'Century Gothic\', sans-serif;">' + layer.feature.properties['nam']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Municipios_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;

        map.on("zoomend", function(){

        });

            resetLabels([layer_Municipios_2]);
        });
